<!doctype html>

<html>
  <head>
    <title>TechNickL Vue</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <h1>Look at that Vue!</h1>
    <div id="app">
      {{ message }}
    </div>
    <h2>How it works:</h2>
    <p>HTML</p>
    <pre>
      <code>
        &lt;div> id="app">
          {{ message }}
        &lt;/div>
      </code>
    </pre>
    <p>JS</p>
    <pre>
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Tech + Nick + L + Vue!'
        }
      });
    </pre>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
